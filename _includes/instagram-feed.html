.instagram-feed {

.instagram-feed a {
    width: 50%;
    display: block;
    float: left;
    background-color: #eee;
    position: relative;
}
.instagram-feed a span {
    transition: all .2s;
    position: absolute;
    top: 0; bottom: 0;
    left: 0; right: 0;
    border: 10px solid #fff;
    background-size: cover;
    background-position: center center;
}
.instagram-feed a span:hover {
    border-width: 1px;
}
.instagram-feed img {
    width: 100%;
}
@media screen and (min-width: 768px) {
.instagram-feed a {
    width: 25%;
}

}
